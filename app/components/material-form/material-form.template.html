<p>This is the partial for form.</p>

<div layout="column" ng-cloak class="md-inline-form" ng-class="{registrationDetail: $ctrl.$mdMedia('gt-sm')}">
  <md-toolbar class='md-hue-1'>
    <p class="md-toolbar-tools">Harro Gakusei. Tell me about yourself.</p>
  </md-toolbar>
  <md-content layout-padding>
    <div>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Ninja name (Username)</label>
            <input ng-model="$ctrl.user.ninjaName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="$ctrl.user.firstName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name (Surname)</label>
            <input ng-model="$ctrl.user.lastName">
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="$ctrl.user.email" disabled>
          </md-input-container>
          <md-datepicker class="md-block" flex-gt-sm ng-model="$ctrl.user.birthday" md-placeholder="Birthday">
          </md-datepicker>
        </div>

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>School</label>
            <input ng-model="$ctrl.user.school">
          </md-input-container>
          <md-input-container flex-gt-xs>
            <label>Current education level</label>
            <md-select ng-model="$ctrl.user.level">
              <md-option ng-repeat="level in $ctrl.levels">{{level}}</md-option>
            </md-select>
          </md-input-container>
        </div>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Address</label>
            <input ng-model="$ctrl.user.address">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Postal Code</label>
            <input name="postalCode" ng-model="$ctrl.user.postalCode" placeholder="123456"
                   required ng-pattern="/^[0-9]{6}$/" md-maxlength="6">
            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Tell us something interesting about yourself!</label>
          <textarea ng-model="$ctrl.user.aboutMe" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
        <md-button ng-click="$ctrl.submit()" class="md-raised md-primary">Sign me up!</md-button>
        <md-button ng-click="$ctrl.test()" class="md-raised md-primary">test!</md-button>
      </form>
    </div>
  </md-content>
</div>
