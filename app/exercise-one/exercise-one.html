<p>This is the partial for the exercise-one:</p>

  <body layout="column">
    <md-toolbar><h1> Exercise: {{ }}</h1>
    </md-toolbar>

    <!-- sidenav -->
    <div class="container" layout="row" flex>
      <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp" >
        <md-list ng-repeat='question in questions|limitTo: 7'>
          <md-list-item>
            <md-button>
              {{question.subtopic}}
            </md-button>
          </md-list-item>
        </md-list>
      </md-sidenav>

      <!-- main content -->
      <md-content id="content" flex>
        <div layout="row" ng-cloak="" style="height: 300px" class="dialogdemoOpenFromCloseTo">
          <div layout="column" layout-align="center center" style="background-color: #f2f2f2" class="md-padding">
            <span id="left">left</span>
          </div>

          <div layout="column" layout-align="center start" layout-padding="" flex="">
            <div layout="column" ng-repeat='question in questions|limitTo: 1'>
              {{$index + 1}}. {{question.question}}
              <br>

              <md-radio-group ng-model="question.userAnswer" class="md-primary" ng-hide="question.options.length === 0">
                  <md-radio-button ng-repeat="option in question.options"
                                   value="option.value">
                      {{ option }}
                  </md-radio-button>
              </md-radio-group>
              <p>Your answer:{{ question.userAnswer }}</p>
              <p>
              <br>

              <!-- canvas for non-mcq questions -->
              <div ng-show="question.options.length === 0">
                <canvas width="500" height="300" id="canvas" drawing></canvas>
                <br>
                Answer: <input type="text">
                <br>
              </div>
            </div>
            <div class="dialog-demo-content" layout="column" layout-align="center center" style="width:100%">
              <md-button class="md-primary md-raised edgePadding" ng-click="submitAnswer()">
                Submit answer
              </md-button>
            </div>

          </div>

          <div layout="column" layout-align="center center" style="background-color: #f2f2f2" class="md-padding">
            <span id="right">right</span>
          </div>
        </div>

      </md-content>
    </div>
