<p>This is the partial for the exercises:</p>
<!-- <ul> -->

  <div ng-repeat='question in questions'>
    {{$index}}. {{question.question}}
    <ol ng-hide="question.options.length === 0">
      <li> {{question.options[0]}} </li>
      <li> {{question.options[1]}} </li>
      <li> {{question.options[2]}} </li>
      <li> {{question.options[3]}} </li>
    </ol>
    <br>
    <div ng-show="question.options.length === 0">
      <canvas width="500" height="300" id="canvas" drawing></canvas>
      <br>
      Answer: <input type="text">
      <br>
    </div>
  </div>
