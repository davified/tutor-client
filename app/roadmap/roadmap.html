    <h1>Welcome {{ninjaName}}</h1>
  </div>



  <div layout="row" layout-align="center center">
    <div>
      <md-list ng-repeat='topic in topics'>
        <md-list-item style="margin: 0px">
          <!-- <a href="#!/exercise-one" style="color: black"> -->

              <h3 style="text-align: center; margin: 0px">{{topic}}</h2>
            </md-button>

      </md-list>
    </div>

        <br><br>

        <br><br>

        <md-button style="float: right; color: grey; background: white; opacity: 0.5; padding: 0px 20px"><a href="#!/exercise-one" style="text-decoration: none; color: grey">
          <h1>I'M READY. LET'S DO THIS</h1>
          </a>

      </h2>
    </div>


  </div>
